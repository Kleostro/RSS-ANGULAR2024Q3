<form class="searching-form" [formGroup]="getSearchingForm()" (ngSubmit)="submit()">
  <input
    class="searching"
    type="search"
    matInput
    formControlName="search"
    placeholder="What are you want to find out?"
    autocomplete="off"
  />
  <app-custom-button
    class="search"
    [matType]="'mat-flat-button'"
    type="submit"
    [isDisabled]="!getSearchingForm().valid"
    (click)="submit()"
  >
    <span flat-content>search</span>
  </app-custom-button>
</form>
