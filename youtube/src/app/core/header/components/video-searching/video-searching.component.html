<form class="searching-form" [formGroup]="getSearchingForm()" (ngSubmit)="submit()">
  <input
    class="searching"
    type="search"
    matInput
    formControlName="search"
    placeholder="What are you want to find out?"
    autocomplete="off"
  />
  <app-custom-button
    class="searching-btn"
    type="submit"
    [class.disabled]="!getSearchingForm().valid"
    (click)="submit()"
  >
    <span>Search</span>
  </app-custom-button>
</form>
