<div class="video-list-wrapper">
  @if (loadingService.isLoading | async) {
    <app-custom-loader></app-custom-loader>
  }

  <ul class="video-list" [class.hidden]="loadingService.isLoading | async">
    @for (video of dataService.updatedVideoData | async; track video.id) {
      <app-video-card [video]="video"></app-video-card>
    }
  </ul>
</div>
