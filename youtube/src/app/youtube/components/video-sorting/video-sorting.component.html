<span class="text">Sorting by:</span>
<app-custom-button
  class="sorting"
  [matType]="'mat-raised-button'"
  [isDisabled]="!getVideoData().length"
  (click)="sortBy('publishedAt')"
>
  <span raised-content>date</span>
</app-custom-button>
<app-custom-button
  class="sorting"
  [matType]="'mat-raised-button'"
  [isDisabled]="!getVideoData().length"
  (click)="sortBy('viewCount')"
>
  <span raised-content>views</span>
</app-custom-button>
