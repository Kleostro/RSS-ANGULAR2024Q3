<span class="text">Sorting by:</span>
<app-custom-button
  class="sorting"
  [matType]="'mat-raised-button'"
  [isDisabled]="!dataService.updatedVideoData.value.length"
  (click)="sortBy('publishedAt')"
>
  <span>date</span>
</app-custom-button>
<app-custom-button
  class="sorting"
  [matType]="'mat-raised-button'"
  [isDisabled]="!dataService.updatedVideoData.value.length"
  (click)="sortBy('viewCount')"
>
  <span>views</span>
</app-custom-button>
