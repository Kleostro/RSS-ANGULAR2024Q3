<form class="searching-form" [formGroup]="searchingForm" (ngSubmit)="submit()">
  <input
    class="searching"
    type="search"
    matInput
    formControlName="search"
    placeholder="What do you want to find out?"
    autocomplete="off"
  />
  <app-custom-button class="search" [matType]="'mat-flat-button'" type="submit" [isDisabled]="!searchingForm.valid">
    <span>search</span>
  </app-custom-button>
</form>
