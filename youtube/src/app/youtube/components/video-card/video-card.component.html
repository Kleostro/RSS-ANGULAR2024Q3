<li class="card" appBorderColor [publishedAt]="video.snippet.publishedAt">
  <img class="card-img" [src]="video.snippet.thumbnails.medium.url" [alt]="video.snippet.title" />
  <ul class="statistics">
    <li class="statistics-item">
      <mat-icon fontIcon="visibility"></mat-icon>
      {{ video.statistics.viewCount }}
    </li>
    <li class="statistics-item">
      <mat-icon fontIcon="thumb_up"></mat-icon>
      {{ video.statistics.likeCount }}
    </li>
    <li class="statistics-item">
      <mat-icon fontIcon="thumb_down"></mat-icon>
      {{ video.statistics.dislikeCount }}
    </li>
    <li class="statistics-item">
      <mat-icon fontIcon="comment"></mat-icon>
      {{ video.statistics.commentCount }}
    </li>
  </ul>
  <h3 class="card-title">{{ video.snippet.title }}</h3>
  <app-custom-button class="card-btn">more...</app-custom-button>
</li>
