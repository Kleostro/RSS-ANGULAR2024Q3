<li class="card" appChangeColorByDate [publishedAt]="video.snippet.publishedAt" [propertyNames]="['borderColor']">
  <div class="img-wrapper">
    @if (isImageLoading()) {
      <app-custom-loader></app-custom-loader>>
    }
    <img
      class="card-img"
      [src]="video.snippet.thumbnails.medium.url"
      [class.hidden]="isImageLoading()"
      [alt]="video.snippet.title"
      (load)="isImageLoading.set(false)"
    />
  </div>
  <ul class="statistics">
    <app-video-statistics [icon]="'visibility'" [count]="video.statistics.viewCount"></app-video-statistics>
    <app-video-statistics [icon]="'thumb_up'" [count]="video.statistics.likeCount"></app-video-statistics>
    <app-video-statistics [icon]="'thumb_down'" [count]="video.statistics.dislikeCount"></app-video-statistics>
    <app-video-statistics [icon]="'comment'" [count]="video.statistics.commentCount"></app-video-statistics>
  </ul>
  <h3 class="card-title">{{ video.snippet.title }}</h3>
  <app-custom-link class="more" [matType]="'mat-flat-button'" root="/detailed/{{ this.video.id }}">
    <span>more...</span>
  </app-custom-link>
</li>
